<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="slider">
      <div class="background__01"></div>
      <div class="background__02"></div>
      <div class="background__03"></div>
      <div class="background__04"></div>
      <div class="background__05"></div>
      <div class="background__06"></div>
    </div>

    <h2 id="clock">00:00:00</h2>

    <form class="hidden" id="login-form">
      <input
        id="id-textbox"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input id="id-input" type="submit" value="Log In" />
    </form>

    <h1 class="hidden" id="greeting"></h1>

    <form id="todo-form">
      <input
        id="todo-textbox"
        type="text"
        placeholder="Write a To Do and Press Enter"
        required
      />
    </form>
    <ul id="todo-list"></ul>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/jQuery.1.12.4.js" type="text/javascript"></script>
    <script
      src="plugins/bxslider/js/jquery.bxslider.js"
      type="text/javascript"
    ></script>
    <link
      href="plugins/web-fonts-with-css/css/all.css"
      rel="stylesheet"
      type="text/css"
      #
    />
    <script>
      $(document).ready(function () {
        $(".slider").bxSlider({
          controls: false,
          pager: false,
          auto: true,
        });
      });
    </script>
  </body>
</html>
